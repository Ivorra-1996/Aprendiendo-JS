<!-- Como integrar JS en HTML-->
<!DOCTYPE html>
<html lang="es">
<html>
    <head>
        <meta charset="utf-8">
        <title>Prova1</title>
        <meta name="description"  content="Prueba1">
    </head>
    <body>
        <!-- Generamos una etiqueta con un id para localizarla-->> 
        <p id="output" >
        <!-- Creamos la etiqueta script(Guion)-->
        <!-- Con tipo por supuesto texto js  y usamos un nuevo atributo llamado src.-->
        <!-- Basicamente nos permite localizar el archivo Js y llamarlo. -->
        <script type="text/javascript" src = "ejemplo.js"></script>
        <!-- Normalmente en estos tipos de casos se utiliza cuando el archivo de Js, es bastante complejo y/o se usa
        en varias paginas HTML. Es decir que esas paginas van a tener en comun ese archivo Js y poder utilizar sus 
        funciones.-->
        </p>
    </body>
</html>
