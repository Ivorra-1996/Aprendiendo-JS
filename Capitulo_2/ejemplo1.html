<!DOCTYPE html>
<html lang="es">
<html>
    <head>
        <meta charset="utf-8">
        <title>Prova1</title>
        <meta name="description"  content="Prueba1">
    </head>
    <body>
        <!-- Generamos una etiqueta con un id para localizarla-->> 
        <p id="output" >
        <!-- Creamos la etiqueta script(Guion)-->
        <!-- Con tipo por supuesto texto js  -->
        <script type="text/javascript">
            //Creamos e inicializamos una variable.
            const msgHello = "Hola Mundo";
            // aplicamos el sig. codigo.
            document.getElementById("output").innerHTML = msgHello; 
        </script>
        
        </p>
    </body>
</html>
