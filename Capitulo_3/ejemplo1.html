<!DOCTYPE html>
<!-- Ejemplo de prueba NÂ° 1 -->
<!-- Como modificar el contenido de una etiqueta-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <p id = "saludo"></p>
            <script type="text/javascript">
                //Creamos y inicializamos una variable const. Tipo string.
                const saludo = "hola mundo"
                document.getElementById('saludo').innerHTML = saludo;
            </script>     
            <!-- Busco en el DOM la etiqueta con el id = "saludo" y le asigno su contenido -->
            <!-- El DOM es un objeto del HTML-->
            <!-- El objeto document representa todo el documento HTML del cual mediante la funcion
                getelementById('') seleccionamos el elemento con el id "saludo".
                Una vez seleccionado el objeto, recodordemos que es el elemento o etiqueta <p>, cambiamos
                su contenido con el valor de la variable saludo, mediante la propiedad innerHTML.-->
    </body>
</html>
